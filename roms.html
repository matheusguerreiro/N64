    <script>
        function funcaoFiltrar() {
          // Declare variables
          var minhaEntrada, filtro, ul, li, h5, i, txtValue;
          minhaEntrada = document.getElementById('minhaEntrada');
          filtro = minhaEntrada.value.toUpperCase();
          ul = document.getElementById("minhaLista");
          li = ul.getElementsByTagName('li');
        
          // Loop through all list items, and hide those who don't match the search query
          for (i = 0; i < li.length; i++) {
            h5 = li[i].getElementsByTagName("h5")[0];
            txtValue = h5.textContent || h5.innerText;
            if (txtValue.toUpperCase().indexOf(filtro) > -1) {
              li[i].style.display = "";
            } else {
              li[i].style.display = "none";
            }
          }
        }
    </script>
